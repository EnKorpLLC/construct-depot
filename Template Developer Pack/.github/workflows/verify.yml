---
name: Project Verification

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Documentation Check
      run: npm run verify:docs
      
    - name: Code Style Check
      run: npm run verify:style
      
    - name: Dependencies Check
      run: npm run verify:deps
      
    - name: Security Check
      run: npm run verify:security
      
    - name: Type Check
      run: npm run verify:types
      
    - name: Test Coverage
      run: npm run verify:tests
      
    - name: Upload Verification Reports
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: verification-reports
        path: |
          reports/verification.json
          reports/verification.html
        retention-days: 14

  notify:
    needs: verify
    if: always()
    runs-on: ubuntu-latest
    
    steps:
    - name: Notify on Success
      if: ${{ needs.verify.result == 'success' }}
      run: |
        echo "All verifications passed!"
        # Add notification integration here (e.g., Slack, Teams, etc.)
    
    - name: Notify on Failure
      if: ${{ needs.verify.result == 'failure' }}
      run: |
        echo "Some verifications failed!"
        # Add notification integration here 